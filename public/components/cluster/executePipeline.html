<div class="container">
    <div class="row">
        <div class="col s12 section">
            <h1>Predict Cluster Label</h1>
        </div>
        <div class="col s12 section">
            <p><b>Pipeline: {{vm3.pipeline.name}}</b></p>
            <br>
        </div>
        <div class="col s12 section">
            <div class="row">
                <div class="form-group">
                    <textarea class="form-control" rows="5" id="textToClassify"
                              ng-model="vm3.textToClassify"></textarea>
                </div>
            </div>
            <div class="row">
                <div ng-if='vm3.textToClassify !== ""'>
                    <button type="button" class="btn btn-primary" ng-click="vm3.clusterDocument()">Get Cluster Label
                    </button>
                </div>
            </div>
        </div>
        <div class="col s12 section">
            <div ng-if="vm3.isPredicting === true" class="row">
                Please wait! The system is predicting the label!
            </div>
            <div ng-if="vm3.showResults" class="row">
                <b>Predicted label: {{vm3.documents[0].cluster_label}}</b>
            </div>
        </div>
    </div>
</div>
<div class="row" ng-if="vm3.documents">
    <div ng-repeat="document in vm3.documents" class="col s12 m12">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title"><b>Document ID: </b>{{document.DOC_ID}}, <b>Similarity: </b>{{document.similarity}}
                </span>
                <p><span class="white-text"><b>Document Content:</b><br>{{document.document}}</span></p>
            </div>
        </div>
    </div>
</div>
