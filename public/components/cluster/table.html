<div class="row no-padding">
    <div id="clustertable" class="col s4 no-padding">
        <div class="row">
            <div class="col s12 no-padding">
                <nav class="teal lighten-2">
                    <div class="nav-wrapper">
                        <div class="col s12">
                            <a class="brand-logo center">Cluster List</a>
                        </div>
                    </div>
                </nav>
                <ul id="cluster-list" class="collection no-padding">
                    <li class="collection-item" ng-repeat="cluster in vm1.clusters"><a role="button"><span class="new badge" data-badge-caption="members">{{cluster.count}}</span>CLUSTER
                        {{cluster.cluster_label}}</a></li>
                    <li class="collection-item"><a role="button"><span class="new badge" data-badge-caption="members">{{vm1.member_count}}</span>Total</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="clustergraph" class="col s8">
        <div class="row">
            <div class="col s12 no-padding">
                <nav class="teal lighten-2">
                    <div class="nav-wrapper">
                        <div class="col s12">
                            <a class="brand-logo center">Cluster Graph</a>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="col s12">
                <div id="graph"></div>
            </div>
        </div>
    </div>
</div>
<script>
    draw();
</script>
