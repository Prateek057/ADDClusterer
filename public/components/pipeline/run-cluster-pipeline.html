<div class="container" >
    <div class="row">
        <div ng-if="vm2.pipelines.length > 0">
            <h1>Select a pipeline</h1>
            <table class="table">
                <tr>
                    <th>Pipeline name</th>
                </tr>
                <tr ng-repeat="pipeline in vm2.pipelines">
                    <td><a href="/clustering/pipeline/run/{{pipeline}}">{{pipeline}}</a></td>
                </tr>
            </table>
        </div>
    </div>
</div>
